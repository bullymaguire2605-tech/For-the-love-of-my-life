<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Naina üíô</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89CFF0, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 500px;
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    .highlight {
      display: block;
      margin-top: 20px; /* one line gap */
      font-size: 22px;
      font-weight: bold;
      font-style: italic;
      color: #222;
    }

    #musicBtn {
      background: #89CFF0;
      color: #333;
      font-size: 16px;
      margin: 15px auto;
      border: none;
      padding: 10px 22px;
      border-radius: 30px;
      cursor: pointer;
      display: block;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      margin-top: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.25s ease;
      white-space: nowrap;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
      transform-origin: center;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
    }

    .fullscreen-yes {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      font-size: 48px;
      border-radius: 0;
      z-index: 999;
    }

    img {
      max-width: 100%;
      border-radius: 20px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="card">

    <h1>Naina,</h1>

    <p>
      You mean the world to me. I know I made you feel like shit quite a few times but...
      <span class="highlight">‡§Æ‡•Ä ‡§§‡•ç‡§µ‡•à ‡§Ö‡§ó‡•ç‡§£‡§æ‡§£‡•ç ‡§õ‡•Å</span><br><br>
      <strong>Can I be your sweater wala billa again?</strong>
    </p>

    <button id="musicBtn" onclick="startMusic()">Play music üéµ</button>

    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">YES</button>
      <button id="noBtn" onclick="noClicked()">No</button>
    </div>

  </div>

  <script>
    let noCount = 0;
    let musicStarted = false;
    let yesScale = 1;

    const noTexts = [
      "Wtf????????????????",
      "Are you sure though?????",
      "Pakka naaaaaa?",
      "Pleaseeeee??",
      "I'll be your good kitty ü•∫",
      "I'll be really sad :(",
      "I'll be really really really sadddddddddddddddddddddddd"
    ];

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    function startMusic() {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
    }

    function noClicked() {
      if (noCount < noTexts.length) {
        noBtn.innerText = noTexts[noCount];
        noCount++;

        // VERY small growth, capped
        yesScale += 0.08;
        if (yesScale > 1.6) yesScale = 1.6;

        yesBtn.style.transform = `scale(${yesScale})`;
      } else {
        // Final explosion
        yesBtn.classList.add("fullscreen-yes");
        yesBtn.innerText = "YES";
        noBtn.style.display = "none";
      }
    }

    function sayYes() {
      const card = document.getElementById("card");
      card.innerHTML = `
        <h1>I knew itttttttttttttttttttttttttttttttttt</h1>
        <p style="font-size:20px; color:#555;">
          You can take the sweater btwwwwwww, I know you want it üòÜ<br><br>
          Happy Propose Dayyy!!! I love youuuuuuuuuuuuuuuuuuuuu!!
        </p>
        <img src="billa.jpg" alt="sweater wala billa">
      `;
    }
  </script>

</body>
</html>
